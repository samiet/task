<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calc">
		<input id="number" type="text" name="number-field"><br>
		<input id="backspace" type="submit" value="←">
		<input id="delete" type="submit" value="C">
		<input id="plusMin" type="submit" value="+/-">
		<input id="disp" type="submit" value="√"><br>
		<input class="value" type="submit" value="1">
		<input class="value" type="submit" value="2">
		<input class="value" type="submit" value="3">
		<input class="action" type="submit" value="+"><br>
		<input class="value" type="submit" value="4">
		<input class="value" type="submit" value="5">
		<input class="value" type="submit" value="6">
		<input class="action" type="submit" value="-"><br>
		<input class="value" type="submit" value="7">
		<input class="value" type="submit" value="8">
		<input class="value" type="submit" value="9">
		<input class="action" type="submit" value="*"><br>
		<input class="value" type="submit" value="0">
		<input id="dot" type="submit" value=".">
		<input id="result" type="submit" value="=">
		<input class="action" type="submit" value="/"><br>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
